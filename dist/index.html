<!DOCTYPE html>
<html>
  <head>
    <title>My Component Demo</title>
  </head>
  <body onload="load()">

    <script
      defer="defer"
      src="https://unpkg.com/browse/react-standalone-library@0.1.0/dist/my-component.min.js"

    <script>
      function load() {
        var myComponent = new MessageCount.default({

        console.log(myComponent);
      }

      /*;*/
    </script>
