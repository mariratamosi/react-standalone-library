<!DOCTYPE html>
<html>
  <head>
    <title>My Component Demo</title>
    <script defer="defer" src="srim-chat.min.js"></script>
  </head>
  <body onload="load()">
    <div id="my-component-container"></div>
    <script src="https://unpkg.com/srim-chat/browser/srim-chat.min.js"></script>
    <script>
      function load() {
        var myComponent = new SrimChat.default({
          message: "Srim Chat demo from demo html",
          container: document.getElementById("my-component-container"),
        });
        console.log(myComponent);
      }

      /*;*/
    </script>
  </body>
</html>
